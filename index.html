<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWFE041223</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <section>
            <h2 class="title">Crypto Exchange USD/BTC</h2>

            <div class="form">
                <div class="form__item">
                    <label for="">Rate</label>
                    <input type="text" class="form__input input-1">
                </div>
                <button class="btn" onclick="subtract()">Exchange</button>
                </div>
                
               <h3 class="result result-1"></h3>
        </section>

        <section>
        <h2 class="title">Crypto Exchange BTC/USD</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Rate</label>
                <input type="text" class="form__input input-2">
            </div>
            <button class="btn" onclick="subtractReverse()">ExchangeReverse</button>
            </div>
            
           <h3 class="result result-2"></h3>
    </section>

    <section>
        <h2 class="title">Calculate</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Number 1</label>
                <input type="text" class="form__input input-3">
            </div>
            <div class="form__item">
                <label for="">Number 2</label>
                <input type="text" class="form__input input-4">
            </div>
            <button class="btn" onclick="subtract()">ADD</button>
            </div>
            
           <h3 class="result result-3"></h3>
    </section>
    <section>
        <h2 class="title">Calculate</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Number 1</label>
                <input type="text" class="form__input input-5">
            </div>
            <div class="form__item">
                <label for="">Number 2</label>
                <input type="text" class="form__input input-6">
            </div>
            <button class="btn" onclick="multiply()">Multiply</button>
            </div>
            
           <h3 class="result result-4"></h3>
    </section>
    <section>
        <h2 class="title">Calculate</h2>

        <div class="form">
            <div class="form__item">
                <label for="">Number 1</label>
                <input type="text" class="form__input input-7">
            </div>
            <div class="form__item">
                <label for="">Number 2</label>
                <input type="text" class="form__input input-8">
            </div>
            <button class="btn" onclick="divide()">Divide</button>
            </div>
            
           <h3 class="result result-5"></h3>
    </section>
    
    <script src="./js/index.js"></script>
</body>
</html>
